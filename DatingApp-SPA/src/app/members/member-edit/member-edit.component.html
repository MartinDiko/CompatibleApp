<div class="container mt-5">
    <div class="row">
      <div class="col-sm-4">
          <h1>Your Profile</h1>
      </div>
      <div class="col-sm-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
          <strong>Information: </strong> You have made changes. Any unsaved changes will be lost!
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="card member-card-container">
                <img class="card-img-top thumbnail" src="{{user?.photoUrl}}" alt="{{user?.knownAs}}">
                <div class="card-body">
                    <div>
                        <strong>Location: </strong>
                        <p>{{user.city}}, {{user.country}}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{user.age}}</p>
                    </div>
                    <div>
                        <strong>Last Active:</strong>
                        <p>{{user.lastActive}}</p>
                    </div>
                    <div>
                        <strong>Menber since:</strong>
                        <p>{{user.created}}</p>
                    </div>
                </div>
                <div class="card-footer">
                  <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-primary btn-block">Save Changes</button>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset">
                    <tab heading="Edit Profile">
                        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                            <h5 class="mt-3">Description</h5>
                            <textarea name="introduction" rows="6" class="form-control" 
                              [(ngModel)]="user.introduction">
                            </textarea>
                            <h5 class="mt-3">Looking for</h5>
                            <textarea name="lookingFor" rows="6" class="form-control" 
                              [(ngModel)]="user.lookingFor">
                            </textarea>
                            <h5 class="mt-3">Interests</h5>
                            <textarea name="interests" rows="6" class="form-control" 
                              [(ngModel)]="user.interests">
                            </textarea>
                            <h5 class="mt-3">Location Details:</h5>
                            <div class="form-inline">
                              <label for="city" class="mr-2">City</label>
                              <input type="text" class="form-control mr-5" name="city" [(ngModel)]="user.city">

                              <label for="country" class="mr-2">Country</label>
                              <input type="text" class="form-control" name="city" [(ngModel)]="user.country">
                            </div>
                        </form>
                    </tab>
                    <tab heading="Edit Photos">
                      <p>TODO Photos </p>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
