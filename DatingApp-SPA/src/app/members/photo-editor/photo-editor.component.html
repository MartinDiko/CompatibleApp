<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <img src="{{photo.url}}" alt="" class="img-thumbnail p-1" alt="">
    <div class="text-center">
      <button type="button" class="btn btn-sm">Main</button>
      <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-trash-o"></i></button>
    </div>
  </div>
</div>

<div class="row mt-5">
 <div class="row">
    <h3>Add photos</h3>
 </div>
  <div class="col-md-6">
      <div ng2FileDrop
           [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
           (fileOver)="fileOverBase($event)"
           [uploader]="uploader"
           class="card bg-faded p-3 text-center mb-3 my-drop-zone">
           <i class="fa fa-upload fa-2x"></i>
          Drag &amp; drop photos here 
      </div>
  </div>
  <div class="col-md-6">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="multipleFileUpload" ng2FileSelect [uploader]="uploader" multiple />
        <label class="custom-file-label" for="multipleFileUpload">Multiple</label>
      </div>

      <div class="custom-file">
        <input type="file" class="custom-file-input" ng2FileSelect [uploader]="uploader" />
        <label class="custom-file-label" >Single</label>
      </div>

  </div>
</div>

<div class="row mt-5">
  <div class="col-md-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">

    <h3>Upload queue</h3>

    <div>
        <div>
            Queue progress:
            <div class="progress mb-4">
                <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
            </div>
        </div>
        <button type="button" class="btn btn-success btn-s"
                (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
            <span class="fa fa-upload"></span> Upload
        </button>
        <button type="button" class="btn btn-warning btn-s"
                (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
            <span class="fa fa-ban"></span> Cancel
        </button>
        <button type="button" class="btn btn-danger btn-s"
                (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
            <span class="fa fa-trash"></span> Remove
        </button>
    </div>

</div>
</div>
